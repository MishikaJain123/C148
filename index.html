<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-a-assets>

      <a-asset-item id="street" src="assets/night_street/scene.gltf"></a-asset-item>  
      <a-asset-item id="girl" src="assets/cartoon_girl/scene.gltf"></a-asset-item>    
      <a-asset-item id="bench" src="assets/wooden_bench/scene.gltf"></a-asset-item>
    </a-a-assets>

   <a-entity
   scale="0.003 0.003 0.003"
   gltf-model="#cartoon_girl"
   position="-2 0.4 3"
   shadow="cast:true;"
   >

   </a-entity>
   
   <a-entity
   light="type: point; castShadow:true; color:#e6ca14; intensity:2.35"
   position="-5.92951 8.39487 1.29438"
   >

   </a-entity>

   <a-entity light="type:ambient;"></a-entity>

    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
